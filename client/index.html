<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <title>Chat</title>
    <style>
        #messages{
            width: 95%;
            max-width: 400px;
            height: 350px;
            overflow: scroll;
            border: 1px solid black;
            box-shadow: 0px 0px;
        }
        .message{
            margin: 20px;
            padding: 5px;
            border-radius:5px;
            border: 1px solid black;
            background: white;
        }
    </style>
</head>
<body>
    <h1>Chat con Node Js y socket</h1>
    <div id="messages"></div>
    <form onsubmit="return addMessage(this);">
        <input type="text" name="" id="nickname" placeholder="Nick">
        <textarea name="" id="text" cols="30" rows="10">Mensaje...</textarea>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
